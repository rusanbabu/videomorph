# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Building

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install FFMPEG
      run: |
        sudo apt update && sudo apt -y install ffmpeg
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nose pytest pytest-cov black flake8 pep8-naming flake8-debugger flake8-docstrings codecov isort
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Download Sample Video
      run: |
        wget -c https://archive.org/download/ltvehny-LTV_Zoom_Tutorials_-_Joining_Zoom_with_Computer_Audio/LTV_Zoom_Tutorials_-_Joining_Zoom_with_Computer_Audio.mp4 -O ./sample-video.mp4
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Check code style with Black and isort
      run: |
        black --check ./
        isort --check-only ./
    - name: Test with pytest
      run: |
        python -m pytest tests/ --cov=videomorph/ --cov-report=xml
